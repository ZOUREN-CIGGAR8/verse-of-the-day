<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículo del día</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f5f5f5; color: #333; text-align: center; padding: 1rem; }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    h2 { font-size: 1.5rem; font-weight: normal; margin: 0.5rem 0; color: #555; }
    #verse-content { font-size: 1.2rem; margin-top: 1rem; max-width: 600px; line-height: 1.5; }
  </style>
</head>
<body>
  <h1>Versículo del día</h1>
  <h2 id="verse">Cargando...</h2>
  <div id="verse-content">Por favor, espera un momento.</div>

  <script>
    async function loadVerse() {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const target = 'https://www.verseoftheday.com/es/';
        const res = await fetch(proxy + encodeURIComponent(target));
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Contenedor principal
        const verseContainer = doc.querySelector('.bibleVerse');
        if (!verseContainer) throw new Error('Contenedor de versículo no encontrado');

        // Primer intento: blockquote (solo el texto bíblico)
        let verseText = '';
        const blockquote = verseContainer.querySelector('blockquote');
        if (blockquote) {
          verseText = blockquote.textContent.trim();
        }

        // Obtengo la referencia (junto al blockquote o separada)
        let verseRef = '';
        const refEl = verseContainer.querySelector('.reference');
        if (refEl) {
          verseRef = refEl.textContent.trim();
        }

        // Fallback: si no hay blockquote, tomo el primer <p> sin oraciones de oración
        if (!verseText) {
          const ps = verseContainer.querySelectorAll('p');
          for (const p of ps) {
            const text = p.textContent.trim();
            // Ignoro párrafos muy largos o con oraciones de oración ("Padre", "oro", "Amén")
            if (text.length < 200 && !/oro|Am[eé]n|Padre/.test(text)) {
              verseText = text;
              break;
            }
          }
        }

        document.getElementById('verse').textContent = verseRef || 'Referencia no encontrada';
        document.getElementById('verse-content').textContent = verseText || 'Versículo no encontrado';
      } catch (error) {
        console.error('Error al cargar versículo:', error);
        document.getElementById('verse').textContent = 'Error al cargar';
        document.getElementById('verse-content').textContent = 'No se pudo obtener el versículo del día.';
      }
    }
    loadVerse();
  </script>
</body>
</html>
