<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículo del día</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0.5rem;
      background-color: transparent;
      color: #333;
    }
    .widget {
      width: 280px;
      padding: 0.8rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .widget h1 {
      font-size: 1.2rem;
      margin: 0 0 0.4rem;
      color: #222;
    }
    .widget h2 {
      font-size: 1rem;
      margin: 0;
      color: #555;
    }
    #verse-content {
      font-size: 0.9rem;
      margin-top: 0.6rem;
      line-height: 1.4;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Versículo del día</h1>
    <h2 id="verse">Cargando...</h2>
    <div id="verse-content">Por favor, espera...</div>
  </div>

  <script>
    async function loadVerse() {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const target = 'https://www.verseoftheday.com/es/';
        const response = await fetch(proxy + encodeURIComponent(target));
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const verseDiv = doc.querySelector('div.bilingual-left');
        const verseText = verseDiv ? verseDiv.textContent.trim() : '';

        const refEl = doc.querySelector('span.reference, div.reference');
        const verseRef = refEl ? refEl.textContent.trim() : '';

        document.getElementById('verse').textContent = verseRef || 'Referencia no encontrada';
        document.getElementById('verse-content').textContent = verseText || 'Versículo no encontrado';
      } catch (error) {
        document.getElementById('verse').textContent = 'Error';
        document.getElementById('verse-content').textContent = 'No se pudo obtener el versículo.';
      }
    }
    loadVerse();
  </script>
</body>
</html>
