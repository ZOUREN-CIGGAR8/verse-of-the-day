<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículo del día</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 0.5rem 0;
      color: #555;
    }
    #verse-content {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Versículo del día</h1>
  <h2 id="verse">Cargando...</h2>
  <div id="verse-content">Por favor, espera un momento.</div>

  <script>
    async function loadVerse() {
      try {
        // Usar proxy CORS para obtener HTML de la página
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = 'https://www.verseoftheday.com/es/';
        const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Extraer texto del verso y su referencia
        const paragraphs = doc.querySelectorAll('main p');
        const verseText = paragraphs[0]?.textContent.trim() || '';
        const verseRefRaw = paragraphs[1]?.textContent.trim() || '';
        const verseRef = verseRefRaw.replace(/^—/, '').trim();

        // Insertar en el DOM
        document.getElementById('verse').textContent = verseRef;
        document.getElementById('verse-content').textContent = verseText;
      } catch (error) {
        document.getElementById('verse').textContent = 'Error al cargar';
        document.getElementById('verse-content').textContent = 'No se pudo obtener el versículo del día.';
        console.error(error);
      }
    }

    loadVerse();
  </script>
</body>
</html>
